<!DOCTYPE html>
<meta charset="utf-8"/>
<head>
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>


<script type="text/javascript">
var post_data = {"statements":[{"statement":"MATCH path = (n)-[r]->(m)  RETURN path",
				"resultDataContents":["graph"]}]};

$.ajax({
  type: "POST",
       accept: "application/json",
       contentType:"application/json; charset=utf-8",
       url: "http://localhost:7474/db/data/transaction/commit",
       data: JSON.stringify(post_data),
       success: function(data, textStatus, jqXHR){
       draw_forced_directory(data);
       },
       failure: function(msg){
       console.log("failed")},
  headers: {"Authorization":"Basic bmVvNGo6TmVvNGo="}
});


function idIndex(a,id) {
      for (var i=0;i<a.length;i++) 
      {if (a[i].id == id) return i;}
      return null;
    }  

    function draw_forced_directory(data){
          //Creating graph object
    var nodes=[], links=[];
    data.results[0].data.forEach(function (row) {
      row.graph.nodes.forEach(function (n) 
      {
        if (idIndex(nodes,n.id) == null)
              nodes.push({id:n.id,label:n.labels[0],title:n.properties.name});
      });
      links = links.concat( row.graph.relationships.map(function(r) {
      return {source:idIndex(nodes,r.startNode),target:idIndex(nodes,r.endNode),type:r.type, value:1};
      }));
    });
    graph = {nodes:nodes, links:links};


    // force layout setup
    var width = 800, height = 800;
    var force = d3.layout.force()
    .charge(-120).linkDistance(50).size([width, height]);

    // setup svg div
    var svg = d3.select("#graph").append("svg")
    .attr("width", width).attr("height", height)
    .attr("pointer-events", "all");

    // load graph (nodes,links) json from /graph endpoint
    force.nodes(graph.nodes).links(graph.links).start();

    // render relationships as lines
    var link = svg.selectAll(".link")
        .data(graph.links).enter()
        .append("line").attr("class", "link");

 //color assignment
    var get_color = {"gpe": "#E81042", "person": "#80e810", "org": "#10DDE8"};

    // render nodes as circles, css-class from label
    var node = svg.selectAll(".node")
        .data(graph.nodes).enter()
        .append("circle")
        .attr("class", function (d) { return "node "+d.label })
        .attr("r", 10)
        .attr("fill", function (d){return get_color[d.label]})
        .call(force.drag);

    // html title attribute for title node-attribute
    node.append("title")
        .text(function (d) { return d.title; })

// force feed algo ticks for coordinate computation
    force.on("tick", function() {
      link.attr("x1", function(d) { return d.source.x; })
         .attr("stroke", "#999")
         .attr("y1", function(d) { return d.source.y; })
         .attr("x2", function(d) { return d.target.x; })
         .attr("y2", function(d) { return d.target.y; });

      node.attr("cx", function(d) { return d.x; })
         .attr("cy", function(d) { return d.y; });
    });
  };

</script>
</head>
<body>
  <div id="graph"></div>
</body>
</html>
